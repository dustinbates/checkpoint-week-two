<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.0.96/css/materialdesignicons.min.css" integrity="sha512-fXnjLwoVZ01NUqS/7G5kAnhXNXat6v7e3M9PhoMHOTARUMCaf5qNO84r5x9AFf5HDzm3rEZD8sb/n6dZ19SzFA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Unicorn</title>
</head>
<body>
    
    <header>

    </header>

    <main>
        <div class="container-fluid">
            <div class="row text-center">
                <div class="col-4">
                    <h3>total per click</h3>
                    <p id="totalPerClick">1</p>
                </div>
                <div class="col-4">
                    <h1>Unicorn</h1>
                    <p class="mdi mdi-unicorn fs-1" onclick="increaseJoy()"></p>
                    <p>Total Joy: <span id="joy">0</span></p>
                </div>
                <div class="col-4">
                    <h3>total auto clicks</h3>
                    <p id="totalAutoClick">0</p>
                </div>
            </div>
            <div class="row text-center">
                <div class="col-6">
                    <button class="btn btn-primary" onclick="buyRainbow()">Rainbow</button>
                    <p>Rainbows: <span id="totalRainbows">0</span></p>

                    <button class="btn btn-primary" onclick="buyDoubleRainbow()">Double Rainbow</button>
                    <p>Double Rainbows: <span id="totalDoubleRainbows">0</span></p>
                </div>
                <div class="col-6">
                    <button class="btn btn-success" onclick="buyMagic()">Magic</button>
                    <p>Magic: <span id="totalMagic">0</span></p>
                    
                    <button class="btn btn-success" onclick="buyFriendship()">Friendship</button>
                    <p>Friendship: <span id="totalFriendship">0</span></p>
                </div>
            </div>
        </div>

    </main>

    <footer>

    </footer>

    <script src="app.js"></script>
</body>
</html>
