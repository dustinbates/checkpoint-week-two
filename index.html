<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.0.96/css/materialdesignicons.min.css" integrity="sha512-fXnjLwoVZ01NUqS/7G5kAnhXNXat6v7e3M9PhoMHOTARUMCaf5qNO84r5x9AFf5HDzm3rEZD8sb/n6dZ19SzFA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Unicorn Clicker
    </title>

    <style>
      body.debug .container,
      body.debug .container-fluid {
        outline: 2px double blue;
        outline-offset: -2px;
      }
    
      body.debug .row {
        outline: 2px dashed red;
        outline-offset: -2px;
      }
    
      body.debug [class*="col-"] {
        outline: 2px dotted forestgreen;
        outline-offset: -3px;
      }
    </style>

</head>
<body class=" text-light">
    
    <header>
        <h1 class="m-0 text-pink text-center hotPink">ðŸ¦„ Unicorn Clicker ðŸ¦„</h1>
    </header>

    <main>
        <div class="container-fluid">
            <!-- SECTION upgrades and upgrade totals -->
            <div class="row justify-content-between ">
                <div class="col-5 p-3">
                    <div class="row text-center justify-content-around mt-3">
                        <div class="col-4 mt-3">
                            <button class="btn btn-danger shadow" onclick="buyRainbow()">Rainbow ðŸŒˆ</button>
                                <div class="mdi mdi-shimmer " id="rainbowPrice">10</div>
                                <!-- <div class="mdi mdi-gesture-tap">+5</div> -->
                        </div>
                        <div class="col-4 mt-3">
                            <button class="btn btn-warning shadow text-nowrap" onclick="buyDoubleRainbow()">ðŸŒˆDouble RainbowðŸŒˆ</button>
                                <div class="mdi mdi-shimmer " id="doubleRainbowPrice">100</div>
                        </div>
                    </div>
                    <div class="row text-center justify-content-around">
                        <div class="col-4 mt-3">
                            <button class="btn btn-success shadow" onclick="buyMagic()">Magic ðŸª„</button>
                                <div class="mdi mdi-shimmer " id="magicPrice">50</div>
                        </div>
                        <div class="col-4 mt-3">
                            <button class="btn btn-primary shadow" onclick="buyFriendship()">Friendship ðŸ’ž</button>
                                <div class="mdi mdi-shimmer " id="friendshipPrice">500</div>
                        </div>
                    </div>
                </div>
                <div class="col-3 offset-1 p-3 text-end fs-5">
                    <p class="red">Rainbows: <span id="totalRainbows">0</span></p>
                    <p class="yellow">Double Rainbows: <span id="totalDoubleRainbows">0</span></p>
                    <p class="green">Magic: <span id="totalMagic">0</span></p>
                    <p class="blue">Friendship: <span id="totalFriendship">0</span></p>
                </div>
                <div class="col-2 pt-3 pb-3 ps-0 pe-0 text-start fs-5">
                    <p class="mdi mdi-gesture-tap red">+5</p>
                    <p class="mdi mdi-gesture-tap yellow">+10</p>
                    <p class="mdi mdi-timer green"><small>+10 / 3s</small></p>
                    <p class="mdi mdi-timer blue"><small>+100 / 3s</small></p>
                </div>
                
            </div>
            <!-- SECTION total Joy -->
            <div class="row text-center mb-3">
                <h1 class="mdi mdi-shimmer">Joy<span class="mdi mdi-shimmer"></span>: <span id="joy">0</span></h1>
            </div>
            <!-- SECTION unicorn image -->
            <div class="row text-center">
                <div class="col-4">
                    <h3 class="mdi mdi-shimmer orange"> / 3s</h3>
                    <p class="fs-1 orange" id="totalAutoClick">0</p>
                </div>
                <div class="col-4">
                    <div onclick="increaseJoy()">
                        <img src="assets/unicorn.gif" class="unicorn" alt="">
                    </div>
                </div>
                <div class="col-4">
                        <h3 class="purple"><span class="mdi mdi-shimmer"></span> / <i class="mdi mdi-gesture-tap"></i></h3>
                        <p class="fs-1 purple" id="totalPerClick">1</p>
                </div>
            </div>
        </div>

    </main>

    <footer>

    </footer>

    <script src="app.js"></script>
</body>
</html>
